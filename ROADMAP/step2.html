<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Step 1: Define Goal</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      color: #fff;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      animation: fadeIn 1s ease-in-out;
    }
    .container {
      max-width: 800px;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 198, 255, 0.2);
    }
    h1 {
      font-size: 2.5rem;
      color: #00c6ff;
      margin-bottom: 1rem;
    }
    p, ul {
      font-size: 1.2rem;
      line-height: 1.6;
    }
    a {
      color: #00c6ff;
      text-decoration: none;
      border: 2px solid #00c6ff;
      padding: 10px 20px;
      border-radius: 8px;
      margin-top: 2rem;
      display: inline-block;
      transition: all 0.3s ease;
    }
    a:hover {
      background: #00c6ff;
      color: #000;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
